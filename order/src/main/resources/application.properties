spring.application.name=order

# Spring Datasource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/db_order
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

cart.service.url=http://localhost:8081/cart/
inventory.service.url=http://localhost:8083/inventory/reserve
payment.service.url=http://localhost:8085/payment/process
shipping.service.url=http://localhost:8090/shipping/schedule
mail.service.url=http://localhost:8091/mail/send


