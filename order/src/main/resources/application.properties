spring.application.name=order

# Spring Datasource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/db_order
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

server.port=8084
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=order-group
spring.kafka.consumer.enable-auto-commit=false

# Kafka Topics
kafka.topic.inventory.reserve.request=inventory-reserve-request
kafka.topic.payment.process.request=payment-process-request
kafka.topic.shipping.schedule.request=shipping-schedule-request
kafka.topic.notification.send.request=notification-send-request

kafka.topic.inventory.reserve.result=inventory-reserve-result
kafka.topic.payment.process.result=payment-process-result
kafka.topic.shipping.schedule.result=shipping-schedule-result
kafka.topic.notification.send.result=notification-send-result